<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="login-container">
        <img src="./spotify-48.ico" alt="spotify-icon">
        <h1>Log in to Spotify</h1>

            <div class="third-party-login">
            <button class="google-btn">
                <span><img src="./google.256x256.png" alt="Google" class="icon"></span>Continue with Google
            </button>
            <button class="facebook-btn">
                <span><img src="./icons8-facebook-50.png" alt="Facebook" class="icon"> Continue with Facebook</span>
            </button>
            <button class="apple-btn">
                <span><img src="./apple.207x256.png" alt="Apple" class="icon">Continue with Apple</span>
            </button>
            <button class="phone-btn">Continue with phone number</button>
        </div>
         <hr>
        <form action="" method="post">
            <div class="emailcont">
                <h5>Email or Username</h5>
                <input type="email" placeholder="Email address or username" required>
            </div>
    
            <div class="passwordcont">
                <h5>Password</h5>
                <input id="password" type="password" name="password" placeholder="Password" required>
            </div>
    
            <button type="submit">Log In</button>
        </form>
        
        <a href="#" class="forgot-password">Forgot your password?</a>
        <div class="last">
            <p>Dont have an account </p><a href="#">sign up for spotify </a>
        </div>
  
    </div>
    <div class="footer">
        <p>This site is protected by reCAPTCHA and the</p><a href="#"> GooglePrivacy Policy </a><p>and</p> <a href="#">Terms of Service </a><p>apply.</p>
    </div>
    
    
    
</body>
</html>
